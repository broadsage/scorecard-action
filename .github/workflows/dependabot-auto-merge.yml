---
name: "Dependabot Auto-Merge"

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

# Use restrictive default permissions
permissions:
  contents: read

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    name: Auto-merge Dependabot PRs
    # Explicit job-level permissions following least privilege principle
    permissions:
      contents: write # Required for merging PRs
      pull-requests: write # Required for approving and merging PRs
      checks: read # Required to read check status
      actions: write # Required to merge PRs that modify workflows
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      github.event.pull_request.draft == false
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate Dependabot PR
        id: validate-pr
        run: |
          echo "🔍 Validating Dependabot PR for auto-merge..."
          echo "📋 PR Title: ${{ github.event.pull_request.title }}"
          echo "👤 Author: ${{ github.event.pull_request.user.login }}"
          echo "🏷️ Labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"
          
          # Check if PR modifies workflow files using gh CLI
          echo "🔍 Checking if PR modifies workflow files..."
          WORKFLOW_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].filename | select(. != null and startswith(".github/workflows/"))')
          
          if [[ -n "$WORKFLOW_FILES" ]]; then
            echo "⚠️ PR modifies workflow files:"
            echo "$WORKFLOW_FILES"
            echo "🔒 Workflow modifications require 'actions: write' permission (configured)"
          else
            echo "✅ No workflow files modified"
          fi
          
          # For a simple scorecard action, all Dependabot dependency PRs are safe to merge
          if [[ "${{ github.event.pull_request.user.login }}" == "dependabot[bot]" ]]; then
            echo "✅ Dependabot PR validated - safe for auto-merge"
            echo "validation_passed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Not a Dependabot PR - manual review required"
            echo "validation_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Dependabot PR
        if: steps.validate-pr.outputs.validation_passed == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
                body: '✅ Auto-approved Dependabot PR for scorecard action\n\n**Rationale for Auto-merge:**\n- 🎯 Simple composite action wrapper with minimal risk\n- 🛡️ Dependabot provides thorough security scanning\n- ⚡ Faster security patching improves security posture\n- 📦 GitHub Actions are typically backward compatible\n- 🔍 Changes can be easily reverted if issues arise\n\n*This aligns with OpenSSF recommendations for rapid security updates.*'
              });
              console.log('✅ Successfully approved PR');
            } catch (error) {
              console.log('⚠️ Error approving PR:', error.message);
              // Don't fail the workflow for approval errors
            }

      - name: Enable auto-merge
        if: steps.validate-pr.outputs.validation_passed == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash',
                commit_title: `${context.payload.pull_request.title} (#${context.issue.number})`,
                commit_message: 'Auto-merged by Dependabot workflow for scorecard action'
              });
              console.log('✅ Successfully merged PR');
            } catch (error) {
              console.log('❌ Error merging PR:', error.message);
              if (error.message.includes('workflows permission')) {
                console.log('💡 This may be due to missing workflows permission for GitHub Apps');
                console.log('💡 Check repository Settings > Actions > General > Workflow permissions');
              }
              throw error;
            }