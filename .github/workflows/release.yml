name: Release Automation

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string
      dry_run:
        description: 'Dry run - validate without creating release'
        required: false
        default: false
        type: boolean

jobs:
  release:
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true && 
       (github.event.pull_request.user.login == 'dependabot[bot]' ||
        contains(github.event.pull_request.labels.*.name, 'release') ||
        contains(github.event.pull_request.title, 'feat') ||
        contains(github.event.pull_request.title, 'fix') ||
        contains(github.event.pull_request.title, 'chore') ||
        github.event.pull_request.base.ref == 'main')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Release Environment
        run: |
          chmod +x .github/scripts/release.py
          echo "âœ… Release utilities ready"

      - name: Process Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRIGGER_TYPE: ${{ github.event_name }}
          VERSION_TYPE: ${{ inputs.version_type || 'patch' }}
          CUSTOM_NOTES: ${{ inputs.release_notes || '' }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          PR_TITLE: ${{ github.event.pull_request.title || '' }}
        run: |
          python3 .github/scripts/release.py
          
      - name: Release Information
        run: |
          TRIGGER_EVENT="${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Dependabot' }}"
          VERSION_TYPE="${{ inputs.version_type || 'patch' }}"
          echo "ðŸŽ¯ Release Trigger: $TRIGGER_EVENT"
          echo "ðŸ“¦ Version Type: $VERSION_TYPE"

      - name: Release Summary
        if: success()
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "## ðŸ§ª Dry Run Complete" >> $GITHUB_STEP_SUMMARY
            echo "**âœ… Validation successful - no release created**" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ” Trigger:** ${TRIGGER_TYPE}" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ“¦ Version Type:** ${VERSION_TYPE}" >> $GITHUB_STEP_SUMMARY
          else
            LATEST_RELEASE=$(git tag -l "v*" --sort=-version:refname | head -1)
            TRIGGER_DISPLAY="${{ github.event_name == 'workflow_dispatch' && 'ðŸ–±ï¸ Manual' || 'ðŸ¤– Dependabot' }}"
            {
              echo "## ðŸŽ‰ Release Complete"
              echo ""
              echo "**âœ… Successfully created release:** $LATEST_RELEASE"
              echo "**ðŸ” Trigger Type:** $TRIGGER_DISPLAY"
              echo "**ðŸ“¦ Version Type:** ${VERSION_TYPE}"
              echo "${{ github.event_name == 'pull_request' && format('**ðŸ“‹ PR Processed:** {0}', github.event.pull_request.title) || '' }}"
              echo ""
              echo "### ðŸ”— Quick Links"
              echo "- [ðŸ“‹ View Release](https://github.com/${{ github.repository }}/releases/tag/$LATEST_RELEASE)"
              echo "- [ðŸ  Repository](https://github.com/${{ github.repository }})"
              echo "- [ðŸ“Š Repository Insights](https://github.com/${{ github.repository }}/pulse)"
              echo ""
              echo "### ðŸš€ Next Steps"
              echo "The release is now live and ready for use. Update your workflows with:"
              echo "\`\`\`yaml"
              echo "uses: broadsage/scorecard-action@v1"
              echo "\`\`\`"
            } >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸŽ¯ Release automation completed successfully!"
