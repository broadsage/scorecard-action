version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 15
    target-branch: "main"
    
    groups:
      security-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
      
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    
    pull-request-branch-name:
      separator: "/"
    
    commit-message:
      prefix: "chore"
      prefix-development: "deps"
      include: "scope"
    
    labels:
      - "dependencies"
